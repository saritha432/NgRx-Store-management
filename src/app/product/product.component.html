<div class="panel panel-primary container">
    <div class="panel-body">
      <form>
        <div class="form-group row">
          <div class="col-md-4">
            <label>Product Name</label>
            <input type="text" class="form-control" #productName/>
          </div>
          <div class="col-md-4">
            <label class="col-md-4">Product Price</label>
          <input type="text" class="form-control" #productPrice />
          </div>
        </div>
          <div class="form-group mt-2">
            <button  type="button" (click) = "addProduct(productName.value, productPrice.value)" class="btn btn-primary">Add Product</button>
          </div>
      </form>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Product Name</td>
            <td>Product Price</td>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | async">
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
      </table>
</div>
